<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Search</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<h1>
<svg viewbox="0 0 100 20">
  <defs>
    <linearGradient id="gradient">
      <stop color="#000"/>
    </linearGradient>
    <pattern id="wave" x="0" y="-0.5" width="100%" height="100%" patternUnits="userSpaceOnUse">
      <path id="wavePath" d="M-40 9 Q-30 7 -20 9 T0 9 T20 9 T40 9 T60 9 T80 9 T100 9 T120 9 V20 H-40z" mask="url(#mask)" fill="url(#gradient)"> 
        <animateTransform
            attributeName="transform"
            begin="0s"
            dur="1.5s"
            type="translate"
            from="0,0"
            to="40,0"
            repeatCount="indefinite" />
      </path>
    </pattern>
  </defs>
  <text text-anchor="middle" x="50" y="15" font-size="17" fill="white" fill-opacity="0.1">PLANTS</text>
  <text text-anchor="middle" x="50" y="15" font-size="17" fill="url(#wave)"  fill-opacity="1">PLANTS</text>
</svg>
</h1>

<body>
    <div class="container">
    <div class="style">
        <h2>LEARN MORE</h2>
</div> 
        <div2>
            <input type="text" id="searchInput" placeholder="Search plant...">
            <li onclick="searchPlant()">Search</li>
            <li onclick="getAllPlants()">Show All Plants</li>
            <li onclick="sortByAlphabetical()">Sort by Name</li>
            <li onclick="sortByGenus()">Sort by Genus</li>
        </div2>

        <div id="loadingIndicator" class="loading" style="display:none;">Loading...</div>
        <ul id="plantList"></ul>

        <div id="plantDetails" class="plantDetail" style="display:none;">
            <h2>Plant Details</h2>
            <div id="plantDetailContent"></div>
        </div>
    </div>

</body>
</html>
