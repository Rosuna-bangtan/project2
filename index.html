<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspiration Quotes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Inspirational Quotes</h1>
        <div id="quote-display" class="quote-display">Your quote will appear here!</div>
        
        <button id="random-quote-button">Get a Random Quote</button>

        <h2>Add Your Own Quote</h2>
        <textarea id="user-quote-input" placeholder="Type your inspiration quote here..."></textarea>
        <button id="add-quote-button">Add Quote</button>

        <h2>Your Quotes</h2>
        <ul id="user-quotes-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
